{% block titulo %}

		</div>

		<div class="row">
			<div class="input-field col s12">
				<input id="usaurio" name="usuario" type="text" class="validate" placeholder="Usuario" required>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<input id="pass" name="pass" type="password" class="validate" placeholder="ContraseÃ±a" required>
			</div>
		</div>

		</div>
	</form>
</div>			
{% endblock %}
